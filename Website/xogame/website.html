<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <link rel=StyleSheet href="static/tictactoe.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <script type="text/javascript" src="static/playjavascript.js"></script>
        <title>
            TicTacToe
        </title>
    </head>
    <body>
        <div id='verytop'>
            My Little AI
            <a id="littlebox" href="navbart.html" onclick="clickmenu(event)">
            </a>
        </div>
        <div id="navbar">
        </div>
        <p>
            You start by clicking on any box and the AI will respond. Keep on clicking the boxes until there are no more free spaces. You are X's and you are trying to get three X's i a row
        </p>
        <div id="game">
            <table class='board'>
                <tr>
                    <td>
                        <a class="choice" href="/stupid/x......../o">
                            .
                        </a>
                    </td>
                    <td>
                        <a class="choice" href="/stupid/.x......./o">
                            .
                        </a>
                    </td>
                    <td>
                        <a class="choice" href="/stupid/..x....../o">
                            .
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="choice" href="/stupid/...x...../o">
                            .
                        </a>
                    </td>
                    <td>
                        <a class="choice" href="/stupid/....x..../o">
                            .
                        </a>
                    </td>
                    <td>
                        <a class="choice" href="/stupid/.....x.../o">
                            .
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="choice" href="/stupid/......x../o">
                            .
                        </a>
                    </td>
                    <td>
                        <a class="choice" href="/stupid/.......x./o">
                            .
                        </a>
                    </td>
                    <td>
                        <a class="choice" href="/stupid/........x/o">
                            .
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        <div id="human">
            Human
        </div>
        <div id="selector">
            <div class="playbutton">
                <a href="/start/stupid" onclick="playgame(event, this)">
                    Play Game
                </a>
            </div>
            <div class="cloud" onclick="clickoptionbar()">Ditzy Doo</div>
                <img src="static/myPony.png" height="100px" width="140px">
            </div>
        <div id="aiselection">
                aiselection
        </div>
    </body>
</html>
