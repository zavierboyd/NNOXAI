<!DOCTYPE html>
<html lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <link rel=StyleSheet href="static/tictactoe.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <script type="text/javascript">
            clickable = function(){
                $('.choice').on('click', function(e){
                    e.preventDefault();
                    target = $(this).attr('href');
                    $('#game').load(target, clickable);
                });
            };
            clickmenu = function(){
                $('#littlebox').on('click', function(e){
                    e.preventDefault();
                    $('#navbar').toggle(500)
                });
            };

            clickoptions = function(){
                $('#selector').on('click', function(e){
                    e.preventDefault();
                    $('#selector').toggle(500)
                });
            };
            $(document).ready(function(){
                $('#game').load('static/init.html', clickable);
                $('#navbar').load('static/navbart.html');
                $('#selector').load('static/dropdownone.html');
                clickmenu()
                clickoptions()
            });
        </script>
        <title>
            TicTacToe
        </title>
    </head>
    <body>
        <div id='verytop'>
            My Little AI
            <a id="littlebox" href="navbart.html">
            </a>
        </div>
        <div id="navbar">

        </div>

    </body>
</html>
